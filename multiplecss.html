<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.1.min.js"></script>
        <style type="text/css">
            .box{
                width:100px;
                height:100px;
                background:black;
                margin-top:30px;
                border-style: solid;
                border-color: green;
                border-width: 14px;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box").animate({
                        width:"300px",
                        height:"300px"
                    })
                })
            })
        </script>
    </head>
    <body>
        <button>Animator</button>
        <div class ="box"></div>
    </body>
</html>
