<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").hover(function(){
                    document.write("hello world")
                });
                $("p").on("click", function(){
                    $(this).css("background-color", "pink")
                });
                $("#b2").click(function(){
                     $("p").off("click")
                });
                $("#b3").on("click",function(){
                    $("#t1").hide()
                });
                $("input").select(function(){
                    $("input").after(" Text marked!")
                });
                $("#b4").click(function(){
                    $("input").trigger("select")
                });
            });
        </script>
    </head>
    <body>
        <button id="b1">Hover</button><br>
        <p>Welcome to Mulund College of Commerce</p><br>
        <p>TYIT Student</p><br>
        <button id="b2">OFF</button><br>
        <p id="t1">Hello All</p><br>
        <button id="b3">On</button><br>
        <input type="text" value="229667"><br>
        <button id ="b4">Trigger</button>
    </body>
</html>
